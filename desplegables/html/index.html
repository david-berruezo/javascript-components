<!DOCTYPE html>
<html lang="en">
<head>

<body class="my_body">
    <div class="container">

        <h1 class="titulo">Ejemplo categorias</h1>

            <br>

            <input name="checkbox_1" id="id_checkbox_1" type="checkbox">
            <br>
            <label for="">Option 3</label>    
            <input name="checkbox_2" id="id_checkbox_2" type="checkbox">
            <br>

            <input name="checkbox_3" id="id_checkbox_3" type="checkbox">
            <br>
            <label for="">Option 5</label>    
            <input name="checkbox_4" id="id_checkbox_4" type="checkbox">
            <br>
        </div>

        <br>

        <label data-id-label-categoria="1" name="label-categoria[]" class="label-categoria">Category two [+]</label>
        <div data-id-content-categoria= "1" class="content-categoria">

            <br>

        <br>
        <button class="button_plegar my_button">Collapse all</button>
        <button class="button_desplegar my_button">Expand all</button>
        <br>
        <button class="button_css my_button">Css Display Block / Flex</button>
    <br>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
